<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">My Tool Store</h1>
    <div id="refreshInventory" class="btn btn-primary my-3">Refresh</div>
    <table id="products" class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>

(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    const loadingScreen = `
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-dark text-center" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    `;

    const loadInventory = ()=>{
        $.ajax("data/inventory.json")
            .done(function (data,status,jqXhr) {
                let inventoryItems = data;
                let productsHtml = $('#insertProducts');
                inventoryItems.forEach((item,index)=>{
                    productsHtml.append( `
                        <tr>
                            <th scope="row">${index+1}</th>
                            <td>${item.title}</td>
                            <td>${item.quantity}</td>
                            <td>$${item.price}</td>
                            <td>${item.categories}</td>
                        </tr>
                    `);
                })
            })
            .fail(function () {
                $('#insertProducts').html(
                    "<tr>" +
                    "<td colspan='5' class='font-weight-bold text-warning'>" +
                    "Internal Request Error" +
                    "</td>" +
                    "</tr>"
                )
            })
        ;
    }

    loadInventory();

    $("#refreshInventory").click(function (){
        $('#insertProducts').html(
            "<tr>" +
            "<td colspan='5'>" +
            loadingScreen +
            "</td>" +
            "</tr>"
        );
        setTimeout(()=> {
            $('#insertProducts').html("");
            loadInventory();
        },1000)
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
