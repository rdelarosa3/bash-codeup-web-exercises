<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <div>

        <form method="POST" action="https://request-inspector.glitch.me/">
            <fieldset>
                <legend>Register With Us</legend>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Enter a username" pattern="[^[A-Za-z0-9_-]*$]{12}" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Enter a valid email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <br>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
                <br>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
                <br>
                <label>How Did You Hear About Us?<br>
                    <input type="radio" name="answerA" value="a">Friend<br>
                    <input type="radio" name="answerB" value="b" checked="checked">Search Engine<br>
                    <input type="radio" name="answerC" value="c">Website<br>
                    <input type="radio" name="answerD" value="d">Recruiter<br>
                </label>
                <label for="browser">What browser are you using?</label><br>
                <select id="browser" name="browser" multiple>
                    <optgroup label="GoodOnes">
                        <option value="chrome">Chrome</option>
                        <option value="firefox" selected="selected" >Firefox</option>
                    </optgroup>
                    <optgroup label="BadOnes">
                        <option value="ie">Internet Explorer</option>
                        <option value="safari">Safari</option>
                    </optgroup>
                </select>
                <br>
                <label for="satisfaction">How satisfied are you?</label><br>
                <input type="range" size="2" id="satisfaction" name="satisfaction" min="1" max="5" value="3"><br>
                <input type="reset">
                <input type="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
